<section class="vh-140 gradient-custom">
  <div class="container py-5 ">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
            <form [formGroup]="myReactiveForm" (ngSubmit)="onSubmit()">

              <div class="row" formGroupName="first-lastName">
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <label class="form-label" for="firstName">First Name</label>
                    <input type="text" id="firstName" class="form-control form-control-lg"
                      formControlName="firstname" name="firstName" />
                  </div>

                </div>
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <label class="form-label" for="lastName">Last Name</label>
                    <input type="text" id="lastName" class="form-control form-control-lg" formControlName="lastname" name="lastName" />
                  </div>

                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4 d-flex align-items-center">

                  <div class="form-outline datepicker w-100">
                    <label for="birthday" class="form-label">Birthday</label>
                    <input type="text" class="form-control form-control-lg" id="birthdayDate"
                      formControlName="birthday" name="birthday" />
                  </div>

                </div>
                <h6 class="mb-2 pb-1">Gender: </h6>
                <div class="col-md-6 mb-4">


                  <div class="form-check form-check-inline" *ngFor="let gender of genders">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                      value="{{gender.genderType}}" formControlName="gender" name="gender" />
                    <label class="form-check-label" for="femaleGender">{{gender.genderType}}</label>
                  </div>

                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4 pb-2">

                  <div class="form-outline" >
                    <label class="form-label" for="emailAddress">Email</label>
                    <input type="email" id="emailAddress" class="form-control form-control-lg"
                    formControlName="email" name="email" />
                    <small class="text-danger" *ngIf="!myReactiveForm.get('email')?.valid &&myReactiveForm.get('email')?.touched ">Please enter valid Email</small>
                  </div>

                </div>
                <div class="col-md-6 mb-4 pb-2">

                  <div class="form-outline">
                    <label class="form-label" for="phoneNumber">Phone Number</label>
                    <input type="number" id="phoneNumber" class="form-control form-control-lg"
                      formControlName="phoneNumber" name="phoneNumber" />
                  </div>

                </div>
              </div>

              <div class="row">
                <div class="col-12">

                  <select class="select form-control-lg" formControlName="selectSubject">
                    <option value="Subject 1">Subject 1</option>
                    <option value="Subject 2">Subject 2</option>
                    <option value="Subject 3">Subject 3</option>
                  </select>
                  <label class="form-label select-label">Choose option</label>

                </div>
              </div>

              <div class="mt-4 pt-2">
                <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

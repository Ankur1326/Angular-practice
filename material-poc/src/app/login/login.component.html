<div style="width:100%; height:50%; background-color: #e6e6e6" >
    <mat-card>
        <mat-card-content>
            <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="flex flex-col">
                <h2>Log In</h2>
                <mat-error *ngIf="!loginValid">
                    The username and password were not recognized
                </mat-error>
                <mat-form-field>
                    <input matInput placeholder=”Email” [(ngModel)]="username" name="username" required>
                    <mat-error>
                        Please provide a valid email address
                    </mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input matInput type=”password” placeholder=”Password” [(ngModel)]="password" name="password"
                        required>
                    <mat-error>
                        Please provide a valid password
                    </mat-error>
                </mat-form-field>
                <button mat-raised-button color="primary" [disabled]="!loginForm.form.valid">Login</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
